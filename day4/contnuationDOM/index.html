<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-2</title>
    <style>
        #pop-up-view {
            position: fixed;
            height: 100vh;
            width: 100vw;
            background-color: rgba(211, 211, 211, 0.6);
            top: 0;
            left: 0;
            align-items: center;
            justify-content: center;
        }

        #pop-up-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
        }
    </style>


</head>

<body>
    <header>
        <h2>Recipe store</h2>
        <button>Home</button>
    </header>
    <main id="root1">
        <div class="card">
            <p>Dummy card</p>
            <p>Dummy Cuisie</p>
            <p>Dummy Servigs</p>
            <p>Dummy Ratings</p>
        
            <button onclick="handleCardClick({
            name:'pizza',
            cuisine:'italian',
            rating:4,
            serving:3
            })">Click Me</button>
        </div>

        

    </main>

    <div id="pop-up-view" style="display: none;">
        <div id="pop-up-container">
            <div id="pop-up-content">
                    <p>Raj</p>
            </div>
        </div>
        <button onclick="handleClosePopUp()">Close</button>

    </div>


    <script src="./app.js"></script>
</body>

</html>
